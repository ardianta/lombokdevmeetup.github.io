<section id="skills" class="py-16 px-6 bg-gray-50">
    <div class="max-w-4xl mx-auto">
        <h2 class="text-2xl font-semibold text-gray-900 mb-12">Industries & Skills</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            {% for category in site.data.skills.categories %}
            <div class="skill-category">
                <h3 class="text-lg font-medium text-gray-900 mb-4">{{ category.name }}</h3>
                <div class="space-y-2">
                    {% for skill in category.skills %}
                    <span class="inline-block px-3 py-1 text-sm font-medium rounded-full {{ category.color }}">
                        {{ skill }}
                    </span>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
