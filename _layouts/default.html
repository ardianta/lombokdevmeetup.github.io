<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/animated-background.css' | relative_url }}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-inter bg-white text-gray-900 antialiased">
    {% include animated_bg.html %}
    {% include header.html %}
    
    <main>
        {{ content }}
    </main>
    
    <footer class="bg-gray-50 py-12">
        <div class="max-w-4xl mx-auto px-6 text-center">
            <p class="text-gray-600">Â© {{ 'now' | date: "%Y" }} {{ site.title | split: ' |' | first }}. Built with Jekyll.</p>
        </div>
    </footer>
    
    <!-- Background Animation Script -->
    <script src="{{ '/assets/js/background-animations.js' | relative_url }}"></script>
</body>
</html>
